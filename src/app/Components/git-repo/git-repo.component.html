<div appHighlight class="card " style="width: 18rem;">
    
  <div class="card-body">
    <h5 class="card-title"> {{repoName}} </h5>
    <p class="card-text"> {{repoDescription}}</p>
  </div>
  <div class="card-body">
    <a href="{{repoUrl}}" class="card-link text-center">View This Repo </a>
    <a href="{{repoHomepage}}" class="card-link text-white text-center">Click to see Homepage</a>
  </div>
</div>
